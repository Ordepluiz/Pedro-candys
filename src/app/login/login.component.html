<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="email?.hasError('required')">Email é obrigatório</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="senha" />
      <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="senha?.hasError('required')">Senha é obrigatória</mat-error>
      <mat-error *ngIf="senha?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Entrar</button>
  </form>
</div>
